<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square-rounded Background (Pure White) -->
  <rect width="512" height="512" rx="120" fill="white"/>
  <rect x="5" y="5" width="502" height="502" rx="115" stroke="#F1F5F9" stroke-width="2"/>
  
  <!-- Central Taegeuk Circle (Correct Diagonal Swirl) -->
  <g transform="translate(256, 256) rotate(-33.69)">
    <!-- Red (Upper half wave) -->
    <path d="M120,0 A120,120 0 1,0 -120,0 A60,60 0 1,1 0,0 A60,60 0 1,0 120,0 Z" fill="#CD2E3A"/>
    <!-- Blue (Lower half wave) -->
    <path d="M-120,0 A120,120 0 1,0 120,0 A60,60 0 1,1 0,0 A60,60 0 1,0 -120,0 Z" fill="#0047A0"/>
  </g>
  
  <!-- Trigrams (Official Positions & Angles) -->
  
  <!-- 건 Geon (Top Left): 3 solid bars -->
  <g transform="translate(120, 120) rotate(-33.69)">
    <rect x="-40" y="-25" width="80" height="12" rx="2" fill="black"/>
    <rect x="-40" y="-8" width="80" height="12" rx="2" fill="black"/>
    <rect x="-40" y="9" width="80" height="12" rx="2" fill="black"/>
  </g>
  
  <!-- 곤 Gon (Bottom Right): 3 broken bars (6 segments) -->
  <g transform="translate(392, 392) rotate(-33.69)">
    <rect x="-40" y="-25" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="-25" width="37" height="12" rx="2" fill="black"/>
    <rect x="-40" y="-8" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="-8" width="37" height="12" rx="2" fill="black"/>
    <rect x="-40" y="9" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="9" width="37" height="12" rx="2" fill="black"/>
  </g>
  
  <!-- 감 Gam (Top Right): broken - solid - broken -->
  <g transform="translate(392, 120) rotate(33.69)">
    <rect x="-40" y="-25" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="-25" width="37" height="12" rx="2" fill="black"/>
    <rect x="-40" y="-8" width="80" height="12" rx="2" fill="black"/>
    <rect x="-40" y="9" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="9" width="37" height="12" rx="2" fill="black"/>
  </g>
  
  <!-- 리 Ri (Bottom Left): solid - broken - solid -->
  <g transform="translate(120, 392) rotate(33.69)">
    <rect x="-40" y="-25" width="80" height="12" rx="2" fill="black"/>
    <rect x="-40" y="-8" width="37" height="12" rx="2" fill="black"/> <rect x="3" y="-8" width="37" height="12" rx="2" fill="black"/>
    <rect x="-40" y="9" width="80" height="12" rx="2" fill="black"/>
  </g>
</svg>
